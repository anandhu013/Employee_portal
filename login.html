<!DOCTYPE html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <section class="login_container">
            <div class="login_left">
                <img src="./kv-login.jpeg" class="login_img">
            </div>
            <div class="login_right">
                <div class="login_right_form">
                    <img src="./kv logo.png" class="login_right_img">
                    <form>
                        <div class="relative">
                            <input type="text">
                            <label>Username</label>
                        </div>
                        <div class="relative">
                            <input type="password">
                            <label>Password</label>
                        </div>
                        <div>
                            <input type="submit" value="Login in" class="login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
